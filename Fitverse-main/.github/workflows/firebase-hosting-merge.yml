name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      CI: false  # Prevent build from failing on ESLint warnings

    steps:
      - uses: actions/checkout@v4

      # Use legacy-peer-deps to avoid peer conflict errors
      - run: npm ci --legacy-peer-deps
      - run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FITVERSE_E33DF }}
          channelId: live
          projectId: fitverse-e33df
